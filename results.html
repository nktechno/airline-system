<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Airline XYZ</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="check-flight.html" class="active">Check Flights</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Flight Search Form Section -->
    <section class="flight-search">
        <div class="search-container">
            <h2>Search for Flights</h2>
            <form id="flight-search-form">
                <div class="input-group">
                    <label for="departure">Departure City</label>
                    <input type="text" id="departure" name="departure" placeholder="Enter departure city">
                </div>
                <div class="input-group">
                    <label for="arrival">Arrival City</label>
                    <input type="text" id="arrival" name="arrival" placeholder="Enter arrival city">
                </div>
                <div class="input-group">
                    <label for="date">Departure Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <button type="submit" class="btn-submit">Search Flights</button>
            </form>
        </div>
    </section>

    <!-- Flight Results Table Section -->
    <section class="flight-results">
        <div class="results-container">
            <h2>Available Flights</h2>
            <table id="flights-table">
                <thead>
                    <tr>
                        <th>Flight Number</th>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Flight data will be inserted here dynamically by JavaScript -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Airline XYZ | All Rights Reserved</p>
    </footer>

    <!-- JavaScript -->
    <script src="check-flight-results.js"></script>
</body>
</html>
<style>
    /* General reset for consistent styles across browsers */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
}

/* Header Section */
header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

header .logo h1 {
    font-size: 36px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin-top: 10px;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

nav ul li a:hover {
    text-decoration: underline;
}

nav ul li a.active {
    text-decoration: underline;
}

/* Flight Search Section */
.flight-search {
    padding: 60px 20px;
    text-align: center;
}

.search-container {
    max-width: 400px;
    margin: 0 auto;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.search-container h2 {
    font-size: 32px;
    margin-bottom: 30px;
    color: #4CAF50;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    font-size: 16px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
}

.input-group input:focus {
    border-color: #4CAF50;
}

.btn-submit {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-submit:hover {
    background-color: #45a049;
}

/* Flight Results Table Section */
.flight-results {
    padding: 40px 20px;
    text-align: center;
}

.results-container {
    max-width: 900px;
    margin: 0 auto;
    background-color: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.results-container h2 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #4CAF50;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
}

table th {
    background-color: #4CAF50;
    color: white;
}

table td {
    background-color: #f9f9f9;
}

table tr:nth-child(even) td {
    background-color: #f1f1f1;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .search-container {
        padding: 20px;
        width: 90%;
    }

    .results-container {
        padding: 20px;
        width: 90%;
    }
}

</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("flight-search-form");
    const flightsTableBody = document.querySelector("#flights-table tbody");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Sample flight data (replace with real data from a backend service)
        const flights = [
            {
                flightNumber: "XY123",
                departure: "New York",
                arrival: "London",
                date: "2024-12-25",
                time: "10:00 AM",
                price: "$800"
            },
            {
                flightNumber: "XY456",
                departure: "New York",
                arrival: "Paris",
                date: "2024-12-25",
                time: "01:30 PM",
                price: "$750"
            },
            {
                flightNumber: "XY789",
                departure: "New York",
                arrival: "Tokyo",
                date: "2024-12-26",
                time: "04:00 PM",
                price: "$1200"
            }
        ];

        // Clear previous results
        flightsTableBody.innerHTML = "";

        // Loop through flight data and create table rows
        flights.forEach(flight => {
            const row = document.createElement("tr");
            
            row.innerHTML = `
                <td>${flight.flightNumber}</td>
                <td>${flight.departure}</td>
                <td>${flight.arrival}</td>
                <td>${flight.date}</td>
                <td>${flight.time}</td>
                <td>${flight.price}</td>
            `;

            flightsTableBody.appendChild(row);
        });
    });
});

</script>
